add_newline = false

[character]
success_symbol = "[](bold green)"

[username]
disabled = false

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "

[hostname]
ssh_only = true
format = ""
trim_at = "@mercari.com"
disabled = true

[env_var]
disabled = true

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "
tag_disabled = false

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[directory]
repo_root_style = "bold cyan"
style = "cyan"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"


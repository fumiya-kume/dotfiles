name: dotfiles CI

on:
  pull_request:
    branches: [master]
  push:

jobs:
  check:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup
        run: sh ./setup.sh

  approve:
    runs-on: macos-latest
    needs: "check"
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v2
      - name: approve
        run: gh pr review ${{ github.event.number }} --comment --body "SetUp Home Brew Pass ðŸ™Œ"
        if: ${{ success() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  automerge:
    runs-on: ubuntu-latest
    needs: "approve"
    if: ${{ github.event_name == 'pull_request' }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: automerge
        run: gh pr merge ${{ github.event.number }} -s

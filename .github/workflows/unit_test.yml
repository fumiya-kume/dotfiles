name: Unit Test

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
jobs:
  full_install:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        run: sh ./workflow/full_install.sh
  update_config:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        run: sh ./workflow/update_config.sh
  double_install:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        run: sh ./run.sh
      - name: Setup2
        run: sh ./run.sh
      - uses: actions/github-script@v6
        with:
          script: |
            const io = require('@actions/io');
            console.log(io.exists("~/.gitconfig"))
  approve:
    runs-on: macos-latest
    needs: ["full_install", "update_config", "double_install"]
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v2      

name: Unit Test

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
jobs:
  full_install:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-output
        with:
          path: ~/
          key: ${{ github.sha }}
          restore-keys: ${{ github.sha }}
      - name: Setup
        run: sh ./workflow/full_install.sh
  update_config:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-output
        with:
          path: ~/
          key: ${{ github.sha }}
          restore-keys: ${{ github.sha }}
      - name: Setup
        run: sh ./workflow/update_config.sh
  double_install:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-output
        with:
          path: ~/
          key: ${{ github.sha }}
          restore-keys: ${{ github.sha }}
      - name: Setup
        run: sh ./workflow/full_install.sh
      - name: Setup2
        run: sh ./workflow/full_install.sh
  approve:
    runs-on: macos-latest
    needs: ["full_install", "update_config", "double_install"]
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v2      
      - name: approve
        run: gh pr review ${{ github.event.number }} --approve --body "LGTM üôÜ‚Äç‚ôÇÔ∏è"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

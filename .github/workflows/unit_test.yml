name: Unit Test

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
jobs:
  install:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        run: sh ./run.sh
      - name: Setup2
        run: sh ./run.sh
      - uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs')
            const homedir = require('os').homedir() + "/";
            const verify = async (title, pathList) => {
              const outputs = [[{data: title, header:true, colspan: '2'}]]
              await Promise.all(pathList.map(async path => {
                const result = await fs.existsSync(homedir + path)
                outputs.push([path, result?"‚úÖ":"‚ùå"])
              }))
              await core.summary.addTable(outputs).write()
            }

            await verify(
              "user folder config files",
               [
                ".gitconfig",
                ".gitconfig.remote",
                ".gitmodules",
                ".tigrc",
                ".gnupg",
                ".config",
                ".Brewfile",
               ]
            )

            await verify(
              ".config folder config files",
               [
                ".config/fish/config.fish",
                ".config/starship.toml",
                ".config/fish",
                ".config/iterm",
                ".config/karabiner"
               ]
            )
  approve:
    runs-on: macos-latest
    needs: "install"
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v2      
      - name: approve
        run: gh pr review ${{ github.event.number }} --approve --body "LGTM üëç"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
